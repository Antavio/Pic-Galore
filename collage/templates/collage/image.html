{% extends 'collage/base.html' %}
{% block content %}

<div class="container-fluid">
<div class="row">
<div class="col-md-6 main-page">
<img src="{{modal_image.image_path.url}}" alt="Image Loading" style="margin:10px;">
<!-- Button trigger modal-->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{modal_image.id}}">Launch modal</button> -->

<!--Modal: modalYT-->
<div class="modal fade" id="{{modal_image.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <!--Content-->
    <div class="modal-content">

      <!--Body-->
      <div class="modal-body">
          <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
            <img class="embed-responsive-item" src="{{modal_image.image_path.url}}" alt="Image Loading" style="margin:10px;"  allowfullscreen>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center flex-column flex-md-row">
        <span class="mr-4">Spread the word!</span>
        <div>
          <a type="button" class="btn-floating btn-sm btn-fb">
            <i class="fab fa-facebook-f"></i>
          </a>
          <!--Twitter-->
          <a type="button" class="btn-floating btn-sm btn-tw">
            <i class="fab fa-twitter"></i>
          </a>
          <!--Google +-->
          <a type="button" class="btn-floating btn-sm btn-gplus">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <!--Linkedin-->
          <a type="button" class="btn-floating btn-sm btn-ins">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
          data-dismiss="modal">Close</button>


      </div>

    </div>
    <!--/.Content-->

  </div>
</div>
<!--Modal: modalYT-->
</div>
</div>
</div>
{% endblock %}
