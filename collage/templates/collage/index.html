{% extends 'collage/base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid">
    <h1 class="text-center">Welcome to Galore</h1>
    <!-- Loop thru the images -->
    <div class="row">
    {% for image in all_images%}
    
        <div class="col-md-3 main-page d-flex">
                <div class="card card-cascade wider flex-fill ">

                        <!-- Card image -->
                        <div class="view view-cascade overlay">
                          <img  class="card-img-top" src="{{image.image_path.url}}" alt="{{image.image_name}}">
                          <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                          </a>
                        </div>
                </div>
        </div>
        
    
    {% empty %}
    <div class="row">
        <h1 class="text-center"> No Images Yet</h1>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
